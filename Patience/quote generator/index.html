<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generater p2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/deb49aa60e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--project 1 quote generater-->
    <div class="container">
        <div class="header">
            <h1>Javascript quote </h1>
        </div>

        <div class="content">
            <div class="text-area">
                <span class="quote">
                    The big lesson in life, baby, is never be scared of anyone or anything
                </span>
            </div>
            <div class="person">Abraham linkon</div>
            <div class="button-area">
                <button id="new-quote" onclick="change()">new-quote</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
