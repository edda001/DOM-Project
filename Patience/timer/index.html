<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/deb49aa60e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="timer">
            00:00:00
        </div>

        <div class="buttons">
            <button id="startstopbtn">
            <i class="fa fa-play" id="play"></i>
           </button>
            <button id="resetbtn">
            <i class="fa fa-arrow-rotate-left" id="reset"></i>
           </button>
           
        </div>
    </div>





    <!--link to js-->
    <script src="index.js"></script>
</body>
</html>
